<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" href="/assets/logo/icons8-sync-50.svg" type="image/x-icon">
    <link rel="stylesheet" href="/scss/pages/auth/forgot-password.scss">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    
  </style>
</head>

<body class="vh-100">
  
  <div class="container-fluid h-100 p-0">
    <div class="row h-100 g-0">
      <!-- Left Panel - Form -->
      <div class="col-md-6 left-panel d-flex align-items-center justify-content-center">
        <div class="w-100" style="max-width: 400px;">
          <div class="px-4">
            <!-- Back Arrow -->
            <div class="mb-3">
              <a href="/" class="text-decoration-none text-dark d-inline-flex align-items-center back-arrow">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
                  <path d="m12 19-7-7 7-7"></path>
                  <path d="m19 12-7 0"></path>
                </svg>
                <span class="small fw-semibold">Back</span>
              </a>
            </div>
            
            <!-- Title -->
            <h1 class="h2 fw-bold text-dark mb-2">FORGOT PASSWORD</h1>
            
            <!-- Subtitle -->
            <p class="text-muted mb-4 small">Please enter your email address to reset your password.</p>
            
            <!-- Form -->
            <form>
              <!-- Email Label -->
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold text-dark small">Email:</label>
                <input type="email" 
                       class="form-control rounded-pill px-3" 
                       id="email" 
                       placeholder="example@gmail.com"
                       required>
              </div>
              
              <!-- Submit Button -->
              <div class="mt-4">
                <button type="submit" 
                        class="btn btn-custom w-100 rounded-pill mt-5 fw-bold">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Right Panel - Logo with Background -->
      <div class="col-md-6 login-right">
        <div class="logo-container">
          <img src="/assets/PSITSlogo.png" alt="PSITS Logo" class="psits-logo">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
