<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script type="module" src="/js/pages/auth/login.js"></script>
  </head>

  <body class="vh-100 vw-100 m-0 p-0" style="overflow: hidden">
    <section class="vh-100 overflow-auto">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <!-- Left: Card -->
          <div
            class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-white"
            style="min-height: 100vh"
          >
            <div class="w-100 px-3" style="max-width: 500px">
              <div class="card shadow-lg border-0 rounded-4">
                <div
                  class="card-body p-5 d-flex flex-column justify-content-center"
                  style="gap: 3rem"
                >
                  <div class="text-center">
                    <h1 class="fw-bold mb-1">WELCOME,</h1>
                    <h1 class="fw-bold mb-3">TECHNOSTUD!</h1>
                    <p class="mb-0 px-0">
                      Please enter your ID number to get started
                    </p>
                  </div>

                  <form id="login-form" class="needs-validation" novalidate>
                    <!-- <div>
                      <label
                        for="idNumberInput"
                        class="fw-bold col-sm col-form-label col-form-label-sm"
                      >
                        ID Number
                      </label>
                      <div class="input-group">
                        <span class="input-group-text" id="idNumber">
                          <i class="bi bi-person-vcard text-black"></i>
                        </span>
                        <input
                          type="number"
                          placeholder="Enter your 8-digit ID number"
                          id="idNumberInput"
                          class="form-control"
                          aria-describedby="idNumber"
                          required
                          pattern="\\d{8}"
                        />
                        <div class="valid-feedback fs-6"></div>
                        <div class="invalid-feedback fs-6">
                          Please enter a valid 8-digit ID number.
                        </div>
                      </div>
                    </div> -->
                    <div>
                      <label
                        for="emailInput"
                        class="fw-bold col-sm col-form-label col-form-label-sm"
                      >
                        Email Address
                      </label>
                      <div class="input-group">
                        <span class="input-group-text" id="email">
                          <i class="bi bi-envelope-fill text-black"></i>
                        </span>
                        <input
                          type="email"
                          placeholder="Enter your email address"
                          id="emailInput"
                          class="form-control"
                          aria-describedby="email"
                          required
                        />
                        <div class="valid-feedback fs-6"></div>
                        <div class="invalid-feedback fs-6">
                          Please enter a valid email address.
                        </div>
                      </div>
                    </div>
                    <div class="col-12 my-1">
                      <label
                        for="passwordInput"
                        class="fw-bold col-sm col-form-label col-form-label-sm"
                      >
                        Password
                      </label>
                      <div class="input-group">
                        <span class="input-group-text" id="idNumber">
                          <i class="bi bi-lock-fill text-black"></i>
                        </span>
                        <input
                          type="password"
                          class="form-control"
                          id="passwordInput"
                          placeholder="Enter your password"
                          required
                        />
                        <div class="invalid-feedback m-0">
                          Password must contain:
                          <ul class="m-0">
                            <li>At least one lowercase letter</li>
                            <li>At least one UPPERCASE letter</li>
                            <li>At least one number</li>
                            <li>Minimum 8 characters</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="text-end mt-2">
                      <a
                        href="forgot-password.html"
                        class="text-decoration-none text-black fs-6"
                      >
                        Forgot password?
                      </a>
                    </div>
                    <div
                      id="error-msg"
                      class="text-center d-flex justify-content-center align-items-center gap-2 mt-3"
                      style="color: red"
                    ></div>
                    <div>
                      <button
                        class="btn btn-primary-ccsync w-100 rounded-pill mt-5 mb-0 fw-bold"
                        type="submit"
                      >
                        Login
                      </button>
                    </div>
                    <div
                      class="text-center d-flex justify-content-center align-items-center gap-2 mt-3"
                    >
                      <span class="mb-0"> Don't have an account? </span>
                      <a
                        href="register.html"
                        class="link-primary-ccsync fw-bold"
                      >
                        Register
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Right: Image -->
          <div
            class="col-12 col-md-6 px-0 position-relative bg-col d-flex align-items-center justify-content-center"
            style="min-height: 100vh"
          >
            <img
              src="/assets/bg.png"
              alt="Login image"
              class="w-100 h-100 position-absolute top-0 start-0"
              style="object-fit: cover; object-position: left; z-index: 1"
            />
            <div
              class="position-relative d-flex justify-content-center align-items-center w-100"
              style="z-index: 2"
            >
              <img
                src="/assets/PSITSlogo.png"
                alt="PSITS Logo"
                style="max-width: 300px; height: auto; width: 50%"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
