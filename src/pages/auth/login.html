<body class="vh-100 vw-100 m-0 p-0" style="overflow: hidden">

  <section class="vh-100 overflow-auto">

    <div class="container-fluid h-100 py-4">

      <div class="row h-100">

        <div class="col-12 col-md-5 text-black d-flex align-items-center justify-content-center" style="min-height: 100vh;">

          <div class="w-100 px-3" style="max-width: 400px;">

            <div class="card shadow-lg border-0 rounded-4">

              <div class="card-body p-5 d-flex flex-column justify-content-center" style="gap: 3rem">

                <div class="text-center">
                  <h1 class="fw-bold mb-1">WELCOME,</h1>
                  <h1 class="fw-bold mb-3">TECHNOSTUD!</h1>
                  <p class="mb-0 px-0">Please enter your ID number to get started</p>
                </div>

                <form class="needs-validation" novalidate>

                  <div class="input-group">
                    <span class="input-group-text" id="idNumber">
                      <i class="bi bi-person-vcard text-black"></i>
                    </span>
                    <input type="number" placeholder="eg. 23213267" id="idNumber" class="form-control" aria-describedby="idNumber" required pattern="\\d{8}" />
                    <div class="valid-feedback fs-6">
                    </div>
                    <div class="invalid-feedback fs-6">
                      Please enter a valid 8-digit ID number.
                    </div>
                  </div>
                  <div class="text-end mt-2">
                    <a href="forgot-password.html" class="text-decoration-none text-black fs-6">Forgot password?</a>
                  </div>
                  <div>
                    <button class="btn btn-primary-ccsync w-100 rounded-pill mt-5 fw-bold" type="submit">
                      Login
                    </button>
                  </div>
                  <div class="text-center d-flex justify-content-center align-items-center gap-2 mt-3">
                    <span class="mb-0">Don't have an account?</span>
                    <a href="register.html" class="link-primary-ccsync fw-bold">Register</a>
                  </div>

                </form>

              </div>

            </div>

          </div>

        </div>

        <div class="col-md-7 px-0 position-relative bg-col">
          <img src="/assets/bg.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          <div class="position-absolute top-50 start-50 translate-middle d-flex justify-content-center align-items-center" style="width: 100%; height: 100%;">
            <img src="../../assets/PSITSlogo.png" alt="PSITS Logo" style="max-width: 300px; height: auto; width: 50%;" />
          </div>
        </div>

      </div>

    </div>

  </section>

</body>
