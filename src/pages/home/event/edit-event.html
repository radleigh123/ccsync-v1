<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Participant</title>
	</head>

	<body>
		<nav id="sidebar"></nav>
		<!-- Body -->
		<main class="main-content-bg">
			<div class="container-fluid px-0">
				<div
					id="header"
					class="d-flex flex-row gap-3 align-items-center">
					<!-- BACK -->
					<a
						href="/pages/home/event/view-event.html"
						class="text-decoration-none">
						<i class="bi bi-caret-left-fill p-0 m-0"></i>
					</a>
					<p class="p-0 m-0 h3 fw-bold">Edit event</p>
				</div>
			</div>
			<div class="card registration-card mt-4">
				<div class="card-body p-4">
					<h5 class="section-title mb-4" style="color: black">
						Event information
					</h5>
					<form>
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="eventName" class="form-label">
									Event name:
								</label>
								<input
									type="text"
									class="form-control"
									id="eventName"
									placeholder="Your catchy event name" />
							</div>
							<div class="col-md-6">
								<label for="maxParticipants" class="form-label">
									Max participants:
								</label>
								<input
									type="text"
									class="form-control"
									id="maxParticipants"
									placeholder="Max participants" />
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-md-6">
								<label for="venue" class="form-label">
									Venue:
								</label>
								<input
									type="text"
									class="form-control"
									id="venue"
									placeholder="Add venue" />
							</div>
							<div class="col-md-6">
								<label
									for="registrationStart"
									class="form-label">
									Registration start:
								</label>
								<input
									type="text"
									class="form-control"
									id="registrationStart"
									placeholder="Add registration start date" />
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-md-6">
								<label for="date" class="form-label">
									Event Date:
								</label>
								<input
									type="text"
									class="form-control"
									id="eventDate"
									placeholder="Add event date" />
							</div>
							<div class="col-md-6">
								<label for="registrationEnd" class="form-label">
									Registration end:
								</label>
								<input
									type="text"
									class="form-control"
									id="registrationEnd"
									placeholder="Add registration end date" />
							</div>
						</div>

						<div class="row mb-4">
							<div class="col-md-3 cs-form">
								<label for="fromTime" class="form-label">
									From:
								</label>
								<input
									type="time"
									class="form-control"
									id="fromTime"
									placeholder="10:05 AM" />
							</div>
							<div class="col-md-3 cs-form">
								<label for="toTime" class="form-label">
									To:
								</label>
								<input
									type="time"
									class="form-control"
									id="toTime"
									placeholder="12:05 PM" />
							</div>
						</div>

						<div
							id="editCardButtonGroup"
							class="d-flex flex-row justify-content-around gap-4 mt-4">
							<a
								href="/pages/home/event/view-event.html"
								role="button"
								id="cancelButton"
								class="btn btn-secondary flex-fill fw-bold">
								Cancel
							</a>
							<button
								type="submit"
								id="addButton"
								class="btn btn-primary-ccsync flex-fill fw-bold">
								Register
							</button>
							<button
								id="closeButton"
								class="btn btn-danger flex-fill fw-bold">
								Close event
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script
			type="module"
			src="/js/pages/home/event/editEvent.js"
			defer></script>
	</body>
</html>
