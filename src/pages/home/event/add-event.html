<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event</title>
  </head>

  <body>
    <nav id="sidebar"></nav>
    <!-- Main Content -->
    <!-- Body -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-center">
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Add Event</p>
            <p class="text-muted mb-0">
              Create new events for the organization
            </p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <h5 class="section-title mb-4" style="color: black">
              Event Information
            </h5>
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="eventName" class="form-label">
                    Event name:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="eventName"
                    placeholder="Your catchy event name"
                  />
                </div>
                <div class="col-md-6">
                  <label for="maxParticipants" class="form-label">
                    Max participants:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="maxParticipants"
                    placeholder="Max participants"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="venue" class="form-label"> Venue: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="venue"
                    placeholder="Add venue"
                  />
                </div>
                <div class="col-md-6">
                  <label for="registrationStart" class="form-label">
                    Registration start:
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="registrationStart"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="eventDate" class="form-label">
                    Event Date:
                  </label>
                  <input type="date" class="form-control" id="eventDate" />
                </div>
                <div class="col-md-6">
                  <label for="registrationEnd" class="form-label">
                    Registration end:
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="registrationEnd"
                  />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-3 cs-form">
                  <label for="fromTime" class="form-label"> From: </label>
                  <input type="time" class="form-control" id="fromTime" />
                </div>
                <div class="col-md-3 cs-form">
                  <label for="toTime" class="form-label"> To: </label>
                  <input type="time" class="form-control" id="toTime" />
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-register">
                  Add event
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/js/pages/home/event/addEvent.js" defer></script>
  </body>
</html>
