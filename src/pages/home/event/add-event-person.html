<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Participant</title>
	</head>

	<body>
		<!-- Body -->
		<main class="main-content-bg">
			<div class="container-fluid px-0">
				<div
					id="header"
					class="d-flex flex-row gap-3 align-items-center">
					<!-- BACK -->
					<a
						href="/pages/home/event/view-event.html"
						class="text-decoration-none">
						<i class="bi bi-caret-left-fill p-0 m-0"></i>
					</a>
					<p class="p-0 m-0 h3 fw-bold">Add an event participant</p>
				</div>
			</div>
			<div id="cardContainer" class="card px-0 mt-4">
				<div class="card-body">
					<h4 class="card-title" id="eventCardTitle">EVENT TITLE</h4>
					<hr />
					<form>
						<div class="d-flex flex-row gap-2 mb-3">
							<p class="my-0 py-0">ID number:</p>
							<input
								type="text"
								class="form-control"
								id="idNumber"
								placeholder="Enter ID number" />
						</div>
						<div class="card-body">
							<div id="eventCardStatus" class="card border-0">
								<p
									class="my-0 align-items-center p-3 py-2 fw-bold">
									Participant information:
								</p>
								<div class="card-body">
									<!-- Participant information will be displayed here -->
									UNKNOWN STATUS
								</div>
							</div>
						</div>
						<div
							class="d-flex flex-row justify-content-around gap-5 mt-3 px-3">
							<a
								href="/pages/home/event/view-event.html"
								role="button"
								id="cancelButton"
								class="btn btn-secondary flex-fill fw-bold">
								Cancel
							</a>
							<button
								type="submit"
								id="addButton"
								class="btn btn-primary-ccsync flex-fill fw-bold">
								Register
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script
			type="module"
			src="/js/pages/home/event/addEventPerson.js"
			defer></script>
	</body>
</html>
