<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Event</title>
    <link rel="stylesheet" href="/scss/styles.scss" />
  </head>

  <body>
    <!-- Add Bootstrap Icons CSS -->
    <nav id="sidebar">
      <div
        id="sidebar-header"
        class="justify-content-center align-items-center"
      >
        <a class="navbar-brand d-flex p-1" href="/pages/home/home.html">
          <img
            src="/assets/PSITSlogo.png"
            alt="Logo"
            class="sidebar-logo me-2"
          />
        </a>
      </div>

      <ul class="justify-content-center mb-0">
        <!-- Dashboard -->
        <li>
          <a
            href="/pages/home/home.html"
            class="justify-content-center"
            title="Dashboard"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-house-fill"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <!-- Members -->
        <li>
          <a
            href="/pages/home/member/view-member.html"
            class="justify-content-center"
            title="Members"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-person-circle"></i>
            <span>Member management</span>
          </a>
        </li>

        <!-- Events -->
        <li class="active">
          <a
            href="/pages/home/event/view-event.html"
            class="justify-content-center"
            title="Events"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-calendar2-week-fill"></i>
            <span>Event management</span>
          </a>
        </li>

        <!-- Requirements -->
        <li>
          <a
            href="/pages/home/requirement/view-requirement.html"
            class="justify-content-center"
            title="Requirements"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-file-text-fill"></i>
            <span>Requirement management</span>
          </a>
        </li>

        <!-- Officers -->
        <li>
          <a
            href="/pages/home/officer/view-officer.html"
            class="justify-content-center"
            title="Officers"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-hdd-rack-fill"></i>
            <span>Officer management</span>
          </a>
        </li>

        <!-- User Info -->
        <li class="user-info dropdown align-items-center mb-0">
          <div class="container p-0 m-0 border-0">
            <strong id="user-name">USER NAME</strong>
            <small id="user-id">ID NUMBER</small>
          </div>

          <a
            href="#"
            class="more-btn text-decoration-none align-items-center"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bi bi-gear-fill"></i>
          </a>

          <ul class="dropdown-menu text-small shadow">
            <li>
              <a class="dropdown-item" href="/pages/settings/settings.html"
                >Settings</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="/pages/profile/profile.html"
                >Profile</a
              >
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a id="logout-link" class="dropdown-item" href="#">Sign out</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-start">
          <!-- Left side: Title + Button -->
          <div>
            <p class="p-0 m-0 h1 fw-bold">View Events</p>
            <p class="text-muted mb-2">Manage and view all school events</p>

            <a href="/pages/home/event/add-event.html" class="btn-add-event">
              <i class="bi bi-plus-circle-fill"></i>
              <span>Add Event</span>
            </a>
          </div>

          <!-- Right side: School Year Filter -->
          <div class="ms-auto d-flex flex-row gap-3 align-items-center">
            <p class="p-0 m-0 text-dark">School year:</p>
            <div class="dropdown">
              <label for="yearDropdown" class="form-label" hidden></label>
              <select
                class="form-select bg-white border-0 px-3 py-2"
                id="yearDropdown"
                style="min-width: 180px"
              >
                <option value="" selected hidden>2024-2025</option>
                <option value="">Show All</option>
                <option value="2021-2022">2021-2022</option>
                <option value="2022-2023">2022-2023</option>
                <option value="2023-2024">2023-2024</option>
                <option value="2024-2025">2024-2025</option>
                <option value="2025-2026">2025-2026</option>
                <option value="2026-2027">2026-2027</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Incoming Events Section -->
      <div class="container-fluid mt-5">
        <h3 class="mb-4 fw-bold text-dark">Incoming Events</h3>

        <!-- Shimmer skeleton carousel -->
        <div id="incomingShimmerContainer" class="row g-4">
          <div class="col-md-6 col-lg-3">
            <div class="shimmer-card"></div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="shimmer-card"></div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="shimmer-card"></div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="shimmer-card"></div>
          </div>
        </div>

        <!-- Actual carousel (hidden initially) -->
        <div
          id="incomingEventsCarousel"
          class="carousel slide"
          data-bs-ride="false"
          style="display: none"
        >
          <div class="carousel-inner" id="incomingEventsContainer">
            <!-- Carousel items with grouped events (4 per slide) inserted here -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#incomingEventsCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#incomingEventsCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Completed Events Section -->
      <div class="container-fluid mt-5">
        <h3 class="mb-4 fw-bold text-dark">Completed Events</h3>

        <!-- Shimmer skeleton carousel -->
        <div id="completedShimmerContainer" class="row g-4">
          <div class="col-md-6 col-lg-3">
            <div class="shimmer-card"></div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="shimmer-card"></div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="shimmer-card"></div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="shimmer-card"></div>
          </div>
        </div>

        <!-- Actual carousel (hidden initially) -->
        <div
          id="completedEventsCarousel"
          class="carousel slide"
          data-bs-ride="false"
          style="display: none"
        >
          <div class="carousel-inner" id="completedEventsContainer">
            <!-- Carousel items with grouped events (4 per slide) inserted here -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#completedEventsCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#completedEventsCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="/js/pages/home/event/viewEvent.js"
      defer
    ></script>
  </body>
</html>
