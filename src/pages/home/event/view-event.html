<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Event</title>
</head>

<body> <!-- Add Bootstrap Icons CSS -->
  <nav id="sidebar"></nav>
  
  <main class="main-content-bg">
    <div class="container-fluid">
      <div id="header" class="d-flex flex-row gap-5 align-items-center">
        <div>
          <p class="p-0 m-0 h1 fw-bold text-dark">View Events</p>
          <p class="text-muted mb-0">Manage and view all school events</p>
        </div>
        <div class="ms-auto d-flex flex-row gap-3 align-items-center">
          <p class="p-0 m-0 text-dark">School year:</p>
          <div class="dropdown"> <label for="yearDropdown" class="form-label" hidden></label> <select
              class="form-select bg-white border-0 px-3 py-2" id="yearDropdown" style="min-width: 180px">
              <option value="" selected hidden>2024-2025</option> <!-- TODO: Think about scaling -->
              <option value="">Show All</option>
              <option value="2021-2022">2021-2022</option>
              <option value="2022-2023">2022-2023</option>
              <option value="2023-2024">2023-2024</option>
              <option value="2024-2025">2024-2025</option>
              <option value="2025-2026">2025-2026</option>
              <option value="2026-2027">2026-2027</option>
            </select> </div>
        </div>
      </div>
    </div>

    <!-- Incoming Events Section -->
    <div class="container-fluid mt-5">
      <h3 class="mb-4 fw-bold text-dark">Incoming Events</h3>
      <div id="incomingEventsCarousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner" id="incomingEventsContainer">
          <!-- Carousel items with grouped events (4 per slide) inserted here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#incomingEventsCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#incomingEventsCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Completed Events Section -->
    <div class="container-fluid mt-5">
      <h3 class="mb-4 fw-bold text-dark">Completed Events</h3>
      <div id="completedEventsCarousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner" id="completedEventsContainer">
          <!-- Carousel items with grouped events (4 per slide) inserted here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#completedEventsCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#completedEventsCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </main>
  <script type="module" src="/js/pages/home/event/viewEvent.js" defer></script>
</body>

</html>
