<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Officer</title>
    <link rel="stylesheet" href="/scss/styles.scss" />
  </head>

  <body>
    <!-- Main Content -->
    <nav id="sidebar">
      <div
        id="sidebar-header"
        class="justify-content-center align-items-center"
      >
        <a class="navbar-brand d-flex p-1" href="/pages/home/home.html">
          <img
            src="/assets/PSITSlogo.png"
            alt="Logo"
            class="sidebar-logo me-2"
          />
        </a>
      </div>

      <ul class="justify-content-center mb-0">
        <!-- Dashboard -->
        <li>
          <a
            href="/pages/home/home.html"
            class="justify-content-center"
            title="Dashboard"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-house-fill"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <!-- Members -->
        <li>
          <a
            href="/pages/home/member/view-member.html"
            class="justify-content-center"
            title="Members"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-person-circle"></i>
            <span>Member management</span>
          </a>
        </li>

        <!-- Events -->
        <li>
          <a
            href="/pages/home/event/view-event.html"
            class="justify-content-center"
            title="Events"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-calendar2-week-fill"></i>
            <span>Event management</span>
          </a>
        </li>

        <!-- Requirements -->
        <li>
          <a
            href="/pages/home/requirement/view-requirement.html"
            class="justify-content-center"
            title="Requirements"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-file-text-fill"></i>
            <span>Requirement management</span>
          </a>
        </li>

        <!-- Officers -->
        <li class="active">
          <a
            href="/pages/home/officer/view-officer.html"
            class="justify-content-center"
            title="Officers"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-hdd-rack-fill"></i>
            <span>Officer management</span>
          </a>
        </li>

        <!-- User Info -->
        <li class="user-info dropdown align-items-center mb-0">
          <div class="container p-0 m-0 border-0">
            <strong id="user-name">USER NAME</strong>
            <small id="user-id">ID NUMBER</small>
          </div>

          <a
            href="#"
            class="more-btn text-decoration-none align-items-center"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bi bi-gear-fill"></i>
          </a>

          <ul class="dropdown-menu text-small shadow">
            <li>
              <a class="dropdown-item" href="/pages/settings/settings.html"
                >Settings</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="/pages/profile/profile.html"
                >Profile</a
              >
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a id="logout-link" class="dropdown-item" href="#">Sign out</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- Body -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-center">
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Add Officer</p>
            <p class="text-muted mb-0">Add new officers to the organization</p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <h5 class="section-title mb-4" style="color: black">
              Officer Information
            </h5>
            <form id="addOfficerForm">
              <div class="row mb-3">
                <div class="col-md-6 position-relative">
                  <label for="memberSearch" class="form-label">
                    Search Member:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="memberSearch"
                    placeholder="Type name or school ID..."
                  />

                  <!-- search results -->
                  <ul
                    id="searchResults"
                    class="list-group position-absolute w-100"
                    style="
                      z-index: 999;
                      max-height: 200px;
                      overflow-y: auto;
                      display: none;
                    "
                  ></ul>

                  <!-- hidden real member ID -->
                  <input type="hidden" id="memberId" />
                </div>

                <div class="col-md-6">
                  <label for="position" class="form-label"> Position: </label>
                  <select class="form-select" id="position">
                    <option value="" selected hidden>Choose a position</option>
                    <option value="president">President</option>
                    <option value="vice-president">Vice President</option>
                    <option value="secretary">Secretary</option>
                    <option value="treasurer">Treasurer</option>
                    <option value="auditor">Auditor</option>
                    <option value="representative">Representative</option>
                    <option value="officer">Officer</option>
                  </select>
                </div>
              </div>

              <div id="message" style="display: none"></div>

              <div class="d-grid">
                <button
                  type="submit"
                  id="btnAddOfficer"
                  class="btn btn-register"
                >
                  Add Officer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="/js/pages/home/officer/addOfficer.js"
      defer
    ></script>
  </body>
</html>
