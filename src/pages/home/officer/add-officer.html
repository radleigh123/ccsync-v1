<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Officer</title>
  </head>

  <body>
    <!-- Main Content -->
    <nav id="sidebar"></nav>
    <!-- Body -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-center">
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Add Officer</p>
            <p class="text-muted mb-0">Add new officers to the organization</p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <h5 class="section-title mb-4" style="color: black">
              Officer Information
            </h5>
            <form id="addOfficerForm">
              <div class="row mb-3">
                <div class="col-md-6 position-relative">
                  <label for="memberSearch" class="form-label"> Search Member: </label>
                  <input type="text" class="form-control" id="memberSearch" placeholder="Type name or school ID...">
                
                  <!-- search results -->
                  <ul id="searchResults" class="list-group position-absolute w-100"
                    style="z-index: 999; max-height: 200px; overflow-y: auto; display: none;">
                  </ul>
                
                  <!-- hidden real member ID -->
                  <input type="hidden" id="memberId">
                </div>

            
                <div class="col-md-6">
                  <label for="position" class="form-label"> Position: </label>
                  <select class="form-select" id="position">
                    <option value="" selected hidden>Choose a position</option>
                    <option value="president">President</option>
                    <option value="vice-president">Vice President</option>
                    <option value="secretary">Secretary</option>
                    <option value="treasurer">Treasurer</option>
                    <option value="auditor">Auditor</option>
                    <option value="representative">Representative</option>
                    <option value="officer">Officer</option>
                  </select>
                </div>
              </div>
            
              <div id="message" style="display:none"></div>
            
              <div class="d-grid">
                <button type="submit" id="btnAddOfficer" class="btn btn-register">Add Officer</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="/js/pages/home/officer/addOfficer.js"
      defer
    ></script>
  </body>
</html>
