<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Officer</title>
  </head>

  <body>
    <!-- Main Content -->
    <nav id="sidebar"></nav>
    <!-- Body -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-center">
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Add Officer</p>
            <p class="text-muted mb-0">Add new officers to the organization</p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <h5 class="section-title mb-4" style="color: black">
              Officer Information
            </h5>
            <form>
              <div class="row mb-3">
                <!-- Full Name -->
                <div class="col-md-6">
                  <label for="fullName" class="form-label"> Full Name: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="e.g. John Doe"
                  />
                </div>
                <!-- Position -->
                <div class="col-md-6">
                  <label for="position" class="form-label"> Position: </label>
                  <select class="form-select" id="position">
                    <option value="" selected hidden>Choose a position</option>
                    <option value="president">President</option>
                    <option value="internal-vp">Internal Vice President</option>
                    <option value="external-vp">External Vice President</option>
                    <option value="secretary">Secretary</option>
                    <option value="treasurer">Treasurer</option>
                    <option value="auditor">Auditor</option>
                    <option value="pio">PIO</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <!-- Program -->
                <div class="col-md-6">
                  <label for="program" class="form-label"> Program: </label>
                  <select class="form-select" id="program">
                    <option value="" selected hidden>Choose a program</option>
                    <option value="BSIT">BS Information Technology</option>
                    <option value="BSCS">BS Computer Science</option>
                    <option value="BSIS">BS Information Systems</option>
                  </select>
                </div>
                <!-- Year Level -->
                <div class="col-md-6">
                  <label for="yearLevel" class="form-label">
                    Year Level:
                  </label>
                  <select class="form-select" id="yearLevel">
                    <option value="" selected hidden>
                      Choose a year level
                    </option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                  </select>
                </div>
              </div>

              <div class="row mb-4">
                <!-- Email Address -->
                <div class="col-md-6">
                  <label for="email" class="form-label"> Email Address: </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="e.g. john.doe@example.com"
                  />
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-register">
                  Add officer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="/js/pages/home/officer/addOfficer.js"
      defer
    ></script>
  </body>
</html>
