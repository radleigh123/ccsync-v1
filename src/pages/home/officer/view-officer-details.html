<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officer Details</title>
  </head>

  <body>
    <nav id="sidebar"></nav>
    <!-- Main Content -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-3 align-items-center">
          <a
            href="/pages/home/officer/view-officer.html"
            class="text-decoration-none"
          >
            <i class="bi bi-chevron-left text-dark fs-2 me-2"></i>
          </a>
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Officer Details</p>
            <p class="text-muted mb-0">View detailed officer information</p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <div class="officer-header mb-4">
              <h5 class="section-title mb-3" style="color: black">President</h5>
              <div class="officer-image-container">
                <img
                  src="https://i.pinimg.com/736x/d6/94/de/d694deb596d8f2e7166c2c1bcc3c9c6a.jpg"
                  class="officer-img"
                  alt="Officer Image"
                />
              </div>
            </div>

            <div class="officer-details">
              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="info-item">
                    <label class="info-label">Full Name:</label>
                    <p class="info-value">Juan Dela Cruz</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="info-item">
                    <label class="info-label">Position:</label>
                    <p class="info-value">President</p>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="info-item">
                    <label class="info-label">Program:</label>
                    <p class="info-value">BS Information Technology</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="info-item">
                    <label class="info-label">Year Level:</label>
                    <p class="info-value">4th Year</p>
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="info-item">
                    <label class="info-label">Email Address:</label>
                    <p class="info-value">juandelacruz@gmail.com</p>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center gap-3 mt-4">
                <button
                  class="btn btn-edit"
                  onclick="window.location.href='/pages/home/officer/edit-officer.html'"
                >
                  Edit Officer
                </button>
                <button class="btn btn-delete" onclick="handleDelete()">
                  Delete Officer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="/js/pages/home/officer/viewOfficerDetails.js"
      defer
    ></script>
  </body>
</html>
