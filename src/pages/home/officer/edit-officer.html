<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Officer</title>
    <link rel="stylesheet" href="/scss/styles.scss" />
  </head>

  <body>
    <nav id="sidebar">
      <div
        id="sidebar-header"
        class="justify-content-center align-items-center"
      >
        <a class="navbar-brand d-flex p-1" href="/pages/home/home.html">
          <img
            src="/assets/PSITSlogo.png"
            alt="Logo"
            class="sidebar-logo me-2"
          />
        </a>
      </div>

      <ul class="justify-content-center mb-0">
        <!-- Dashboard -->
        <li>
          <a
            href="/pages/home/home.html"
            class="justify-content-center"
            title="Dashboard"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-house-fill"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <!-- Members -->
        <li>
          <a
            href="/pages/home/member/view-member.html"
            class="justify-content-center"
            title="Members"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-person-circle"></i>
            <span>Member management</span>
          </a>
        </li>

        <!-- Events -->
        <li>
          <a
            href="/pages/home/event/view-event.html"
            class="justify-content-center"
            title="Events"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-calendar2-week-fill"></i>
            <span>Event management</span>
          </a>
        </li>

        <!-- Requirements -->
        <li>
          <a
            href="/pages/home/requirement/view-requirement.html"
            class="justify-content-center"
            title="Requirements"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-file-text-fill"></i>
            <span>Requirement management</span>
          </a>
        </li>

        <!-- Officers -->
        <li class="active">
          <a
            href="/pages/home/officer/view-officer.html"
            class="justify-content-center"
            title="Officers"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <i class="bi bi-hdd-rack-fill"></i>
            <span>Officer management</span>
          </a>
        </li>

        <!-- User Info -->
        <li class="user-info dropdown align-items-center mb-0">
          <div class="container p-0 m-0 border-0">
            <strong id="user-name">USER NAME</strong>
            <small id="user-id">ID NUMBER</small>
          </div>

          <a
            href="#"
            class="more-btn text-decoration-none align-items-center"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bi bi-gear-fill"></i>
          </a>

          <ul class="dropdown-menu text-small shadow">
            <li>
              <a class="dropdown-item" href="/pages/settings/settings.html"
                >Settings</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="/pages/profile/profile.html"
                >Profile</a
              >
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a id="logout-link" class="dropdown-item" href="#">Sign out</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- Main Content -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-3 align-items-center">
          <a
            href="/pages/home/officer/view-officer-details.html"
            class="text-decoration-none"
          >
            <i class="bi bi-chevron-left text-dark fs-2 me-2"></i>
          </a>
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Edit Officer</p>
            <p class="text-muted mb-0">Update officer information</p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <h5 class="section-title mb-4" style="color: black">
              Officer Information
            </h5>

            <div class="officer-image-section text-center mb-4">
              <div class="image-container">
                <img
                  id="previewImage"
                  src="https://i.pinimg.com/736x/d6/94/de/d694deb596d8f2e7166c2c1bcc3c9c6a.jpg"
                  class="officer-img"
                  alt="Officer Image"
                />
                <label for="imageUpload" class="upload-btn">
                  <i class="bi bi-camera-fill"></i>
                  Change Photo
                </label>
                <input type="file" id="imageUpload" accept="image/*" />
              </div>
            </div>

            <form id="editOfficerForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="fullName" class="form-label"> Full Name: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    value="Juan Dela Cruz"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="position" class="form-label"> Position: </label>
                  <select class="form-select" id="position" required>
                    <option value="president" selected>President</option>
                    <option value="internal-vp">Internal Vice President</option>
                    <option value="external-vp">External Vice President</option>
                    <option value="secretary">Secretary</option>
                    <option value="treasurer">Treasurer</option>
                    <option value="auditor">Auditor</option>
                    <option value="pio">PIO</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="program" class="form-label"> Program: </label>
                  <select class="form-select" id="program" required>
                    <option value="BSIT" selected>
                      BS Information Technology
                    </option>
                    <option value="BSCS">BS Computer Science</option>
                    <option value="BSIS">BS Information Systems</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="yearLevel" class="form-label">
                    Year Level:
                  </label>
                  <select class="form-select" id="yearLevel" required>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4" selected>4th Year</option>
                  </select>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="email" class="form-label"> Email Address: </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    value="juandelacruz@gmail.com"
                    required
                  />
                </div>
              </div>

              <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-update">
                  Update Officer
                </button>
                <button
                  type="button"
                  class="btn btn-cancel"
                  onclick="window.location.href='/pages/home/officer/view-officer-details.html'"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="/js/pages/home/officer/editOfficer.js"
      defer
    ></script>
  </body>
</html>
