<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Member</title>
  </head>

  <body>
    <nav id="sidebar"></nav>
    <!-- Main Content -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-center">
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">View Members</p>
            <p class="text-muted mb-0">Manage and view all school members</p>
          </div>
          <div class="ms-auto d-flex flex-row gap-3 align-items-center">
            <p class="p-0 m-0 text-dark">School year:</p>
            <div class="dropdown">
              <label for="yearDropdown" class="form-label" hidden></label>
              <select
                class="form-select bg-white border-0 px-3 py-2"
                id="yearDropdown"
                style="min-width: 180px"
              >
                <option value="" selected hidden>2024-2025</option>
                <!-- TODO: Think about scaling -->
                <option value="">Show All</option>
                <option value="2021-2022">2021-2022</option>
                <option value="2022-2023">2022-2023</option>
                <option value="2023-2024">2023-2024</option>
                <option value="2024-2025">2024-2025</option>
                <option value="2025-2026">2025-2026</option>
                <option value="2026-2027">2026-2027</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="body" class="container-fluid mt-4 h4">
        <div class="search-filter-section">
          <div class="d-flex gap-3 align-items-center mb-4">
            <!-- Search Bar with fixed width -->
            <div class="position-relative" style="width: 500px">
              <i class="bi bi-search position-absolute"></i>
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Search by name..."
              />
            </div>

            <!-- Filter Dropdown -->
            <div class="dropdown">
              <button
                class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center gap-2"
                type="button"
                data-bs-toggle="dropdown"
              >
                <i class="bi bi-funnel"></i>
                <span id="search_concept">All Years</span>
              </button>
              <ul id="dropdownMenu" class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item text-decoration-none"
                    href="#"
                    data-value="all"
                    >All Years</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item text-decoration-none"
                    href="#"
                    data-value="name"
                    >Name</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item text-decoration-none"
                    href="#"
                    data-value="year"
                    >Year</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item text-decoration-none"
                    href="#"
                    data-value="program"
                    >Program</a
                  >
                </li>
              </ul>
            </div>

            <!-- Add Member Button - positioned at the end -->
            <button
              class="btn btn-addMember d-flex align-items-center gap-3 text-dark ms-auto"
              type="button"
            >
              <i class="bi bi-person-add"></i>
              <span>Add Member</span>
            </button>
          </div>
        </div>

        <!-- Member Count Section -->
        <div class="member-count">
          Showing <span class="count-number" id="memberCount">0</span> members
        </div>

        <div class="table-container">
          <div class="table-responsive">
            <table class="table mb-0">
              <thead>
                <tr>
                  <th>Member</th>
                  <th>Year Level</th>
                  <th>Program</th>
                </tr>
              </thead>
              <tbody id="userTableBody">
                <!-- Rows populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="/js/pages/home/member/viewMember.js"
      defer
    ></script>
  </body>
</html>
