<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSITS - Member Registration</title>
  </head>

  <body>
    <!-- Main Content -->
    <!-- Body -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-center">
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Register Member</p>
            <p class="text-muted mb-0">Add new members to the organization</p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <h5 class="section-title mb-4" style="color: black">
              Member Information
            </h5>
            <form>
              <div class="row mb-3">
                <!-- First Name -->
                <div class="col-md-6">
                  <label for="firstName" class="form-label">
                    First Name:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Juan Dela Cruz"
                  />
                </div>
                <!-- Last Name -->
                <div class="col-md-6">
                  <label for="lastName" class="form-label"> Last Name: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Dela Cruz"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <!-- Suffix -->
                <div class="col-md-6">
                  <label for="suffix" class="form-label"> Suffix: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="suffix"
                    placeholder="Jr."
                  />
                </div>
                <!-- Birth date -->
                <div class="col-md-6">
                  <label for="birthDate" class="form-label">
                    Birth Date:
                  </label>
                  <input type="date" class="form-control" id="birthDate" />
                </div>
              </div>

              <div class="row mb-3">
                <!-- ID Number -->
                <div class="col-md-6">
                  <label for="idNumber" class="form-label"> ID Number: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="idNumber"
                    placeholder="e.g 20023045"
                  />
                </div>
                <!-- Email -->
                <div class="col-md-6">
                  <label for="email" class="form-label"> Email: </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="e.g. juan.delacruz@example.com"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <!-- Year Level -->
                <div class="col-md-6">
                  <label for="yearLevel" class="form-label">
                    Year Level:
                  </label>
                  <select class="form-select" id="yearLevel">
                    <option value="" selected hidden>
                      Choose a year level
                    </option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                  </select>
                </div>
                <!-- Program -->
                <div class="col-md-6">
                  <label for="program" class="form-label"> Program: </label>
                  <select class="form-select" id="program">
                    <option value="" selected hidden>Choose a program</option>
                    <option value="BSIT">BS Information Technology</option>
                    <option value="BSCS">BS Computer Science</option>
                    <option value="BSIS">BS Information Systems</option>
                  </select>
                </div>
              </div>

              <div class="row mb-4">
                <!-- Is Paid (checkbox) -->
                <div class="col-md-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="isPaid"
                    />
                    <label class="form-check-label" for="isPaid">
                      Is Paid?
                    </label>
                  </div>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-register">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="/js/pages/home/member/registerMember.js"
      defer
    ></script>
  </body>
</html>
