<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSITS - Member Registration</title>
  </head>

  <body>
    <!-- Main Content -->
    <nav id="sidebar"></nav>
    <!-- Body -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-center">
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Register Member</p>
            <p class="text-muted mb-0">Add new members to the organization</p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <h5 class="section-title mb-4" style="color: black">
              Member Registration
            </h5>
            
            <!-- User Lookup Section -->
            <div class="row mb-4 pb-4 border-bottom">
              <div class="col-md-8">
                <label for="idNumber" class="form-label">
                  <strong>School ID Number:</strong>
                </label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="idNumber"
                    placeholder="Enter registered user's ID (e.g., 20023045)"
                  />
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="searchBtn"
                  >
                    Search User
                  </button>
                </div>
                <small class="text-muted d-block mt-2">
                  Enter the ID of a user already registered in the system
                </small>
                <div id="searchMessage" style="display: none;" class="mt-2"></div>
              </div>
            </div>

            <form id="memberForm">
              <!-- Readonly Auto-filled Fields -->
              <div class="row mb-3">
                <!-- First Name (readonly) -->
                <div class="col-md-6">
                  <label for="firstName" class="form-label">
                    First Name:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    readonly
                    disabled
                  />
                </div>
                <!-- Last Name (readonly) -->
                <div class="col-md-6">
                  <label for="lastName" class="form-label">
                    Last Name:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    readonly
                    disabled
                  />
                </div>
              </div>

              <div class="row mb-3">
                <!-- Email (readonly) -->
                <div class="col-md-6">
                  <label for="email" class="form-label">
                    Email:
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    readonly
                    disabled
                  />
                </div>
                <!-- Suffix (editable) -->
                <div class="col-md-6">
                  <label for="suffix" class="form-label">
                    Suffix:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="suffix"
                    placeholder="Jr., Sr., etc."
                    disabled
                  />
                </div>
              </div>

              <div class="row mb-3">
                <!-- Birth Date (editable) -->
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="label-error-row">
                      <label for="birthDate" class="form-label">
                        Birth Date: <span class="text-danger">*</span>
                      </label>
                      <small id="birthDate-error" class="error-message"></small>
                    </div>
                    <input
                      type="date"
                      class="form-control"
                      id="birthDate"
                      disabled
                      data-validate="required|date"
                    />
                  </div>
                </div>
                <!-- Year Level (editable) -->
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="label-error-row">
                      <label for="yearLevel" class="form-label">
                        Year Level: <span class="text-danger">*</span>
                      </label>
                      <small id="yearLevel-error" class="error-message"></small>
                    </div>
                    <select class="form-select" id="yearLevel" disabled data-validate="required">
                      <option value="" selected hidden>
                        Choose a year level
                      </option>
                      <option value="1">1st Year</option>
                      <option value="2">2nd Year</option>
                      <option value="3">3rd Year</option>
                      <option value="4">4th Year</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <!-- Program (editable) -->
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="label-error-row">
                      <label for="program" class="form-label">
                        Program: <span class="text-danger">*</span>
                      </label>
                      <small id="program-error" class="error-message"></small>
                    </div>
                    <select class="form-select" id="program" disabled data-validate="required">
                      <option value="" selected hidden>Choose a program</option>
                      <option value="BSIT">BS Information Technology</option>
                      <option value="BSCS">BS Computer Science</option>
                      <option value="BSIS">BS Information Systems</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <!-- Is Paid (checkbox) -->
                <div class="col-md-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="isPaid"
                      disabled
                    />
                    <label class="form-check-label" for="isPaid">
                      Is Paid?
                    </label>
                  </div>
                </div>
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-register"
                  id="registerBtn"
                  disabled
                >
                  Register Member
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Confirmation Modal -->
    <div id="confirmationBackdrop"></div>
    <div id="confirmationModal">
      <div class="confirmation-header">
        <h5 id="confirmationTitle">Confirm User Data</h5>
        <button class="close-btn" id="confirmationCloseBtn">
          <span>&times;</span>
        </button>
      </div>
      <div class="confirmation-body">
        <p class="message" id="confirmationMessage">
          Is this the correct user? Please verify the information below before proceeding.
        </p>
        <div id="confirmationDetails" class="details"></div>
      </div>
      <div class="confirmation-footer">
        <button type="button" class="no-btn" id="confirmationNoBtn">No</button>
        <button type="button" class="yes-btn" id="confirmationYesBtn">Yes</button>
      </div>
    </div>

    <script
      type="module"
      src="/js/pages/home/member/registerMember.js"
      defer
    ></script>
  </body>
</html>
