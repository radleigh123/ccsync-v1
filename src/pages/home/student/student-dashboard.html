<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard - CCSync</title>
    <style>
      body {
        visibility: hidden;
      }
      body.loaded {
        visibility: visible;
      }
    </style>
  </head>

  <body>
    <script
      type="module"
      src="/js/pages/home/student/studentDashboard.js"
    ></script>

    <nav class="navbar">
      <div
        class="nav-container"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <div class="nav-brand">
          <img src="/assets/PSITSlogo.png" alt="PSITS Logo" class="nav-logo" />
          <span>CCSync</span>
        </div>
        <ul
          class="nav-links"
          style="display: flex; align-items: center; margin: 0"
        >
          <li>
            <a href="/pages/home/student/student-dashboard.html" class="active"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="/pages/home/student/studentViewOfficer.html">Officers</a>
          </li>
          <li><a href="/pages/home/student/studentProfile.html">Profile</a></li>
          <li><a href="#" id="logout-link">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="main-content">
      <div class="container">
        <div class="header">
          <h1>Welcome to Your Dashboard</h1>
          <p>Manage and view all your upcoming events</p>
        </div>

        <!-- ✅ SHIMMER LOADER CONTAINER -->
        <div id="eventsShimmerContainer">
          <!-- Your shimmer loader will show here -->
        </div>

        <!-- ✅ EVENTS GRID (JS will inject events here) -->
        <div
          id="eventsContainer"
          class="events-grid"
          style="display: none; margin-top: 3rem"
        ></div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationBackdrop" class="modal-backdrop"></div>
    <div id="confirmationModal" class="confirmation-modal">
      <div class="confirmation-header">
        <h5 id="confirmationTitle">Confirm Action</h5>
        <button class="close-btn" id="confirmationCloseBtn">
          <span>&times;</span>
        </button>
      </div>
      <div class="confirmation-body">
        <p id="confirmationMessage">Are you sure?</p>
        <div id="confirmationDetails" class="details"></div>
      </div>
      <div class="confirmation-footer" style="justify-content: center">
        <button type="button" class="no-btn" id="confirmationNoBtn">
          Cancel
        </button>
        <button type="button" class="yes-btn" id="confirmationYesBtn">
          Confirm
        </button>
      </div>
    </div>
  </body>
</html>
