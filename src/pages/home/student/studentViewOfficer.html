<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officers - CCSync</title>
    <style>
      body {
        visibility: hidden;
      }
      body.loaded {
        visibility: visible;
      }
    </style>
  </head>

  <body>
    <script
      type="module"
      src="/js/pages/home/student/studentViewOfficer.js"
    ></script>
    <nav class="navbar">
      <div
        class="nav-container"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <div class="nav-brand">
          <img src="/assets/PSITSlogo.png" alt="PSITS Logo" class="nav-logo" />
          <span>CCSync</span>
        </div>
        <ul
          class="nav-links"
          style="display: flex; align-items: center; margin: 0"
        >
          <li>
            <a href="/pages/home/student/student-dashboard.html">Dashboard</a>
          </li>
          <li>
            <a href="/pages/home/student/studentViewOfficer.html" class="active"
              >Officers</a
            >
          </li>
          <li><a href="/pages/home/student/studentProfile.html">Profile</a></li>
          <li><a href="#" id="logout-link">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="header">
        <h1>Our Officers</h1>
        <p>Meet the leadership team of PSITS Organization</p>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="loading-spinner" style="display: none">
        <div class="spinner"></div>
        <p>Loading officers...</p>
      </div>

      <!-- Shimmer Loader -->
      <div id="officersShimmerContainer" style="display: none"></div>

      <!-- Officers Grid -->
      <div class="officers-section">
        <div class="officers-grid" style="display: none"></div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationBackdrop" class="modal-backdrop"></div>
    <div id="confirmationModal" class="confirmation-modal">
      <div class="confirmation-header">
        <h5 id="confirmationTitle">Confirm Action</h5>
        <button class="close-btn" id="confirmationCloseBtn">
          <span>&times;</span>
        </button>
      </div>
      <div class="confirmation-body">
        <p id="confirmationMessage">Are you sure?</p>
        <div id="confirmationDetails" class="details"></div>
      </div>
      <div class="confirmation-footer" style="justify-content: center">
        <button type="button" class="no-btn" id="confirmationNoBtn">
          Cancel
        </button>
        <button type="button" class="yes-btn" id="confirmationYesBtn">
          Confirm
        </button>
      </div>
    </div>
  </body>
</html>
