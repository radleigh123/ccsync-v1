<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Requirements</title>
  </head>

  <body>
    <nav id="sidebar"></nav>
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-center">
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">View Requirements</p>
            <p class="text-muted mb-0">
              Manage and view all requirement submissions
            </p>
          </div>
          <div class="ms-auto d-flex flex-row gap-3 align-items-center">
            <p class="p-0 m-0 text-dark">School year:</p>
            <div class="dropdown">
              <label for="yearDropdown" class="form-label" hidden></label>
              <select
                class="form-select bg-white border-0 px-3 py-2"
                id="yearDropdown"
                style="min-width: 180px"
              >
                <option value="" selected hidden>2024-2025</option>
                <option value="">Show All</option>
                <option value="2021-2022">2021-2022</option>
                <option value="2022-2023">2022-2023</option>
                <option value="2023-2024">2023-2024</option>
                <option value="2024-2025">2024-2025</option>
                <option value="2025-2026">2025-2026</option>
                <option value="2026-2027">2026-2027</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4 h4">
        <div class="search-filter-section">
          <div class="d-flex gap-3 align-items-center mb-4">
            <!-- Search Bar with fixed width -->
            <div class="position-relative" style="width: 500px">
              <i class="bi bi-search position-absolute"></i>
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Search by name or description..."
              />
            </div>

            <!-- Status Filter Dropdown -->
            <div class="d-flex align-items-center gap-2">
              <label for="statusSelect" class="form-label m-0">Status:</label>
              <select class="form-select" id="statusSelect" style="width: auto;">
                <option value="all">All Status</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="archived">Archived</option>
              </select>
            </div>

            <!-- Add Requirement Button -->
            <button
              class="btn btn-primary d-flex align-items-center gap-2 ms-auto"
              type="button"
              onclick="window.location.href='/pages/home/requirement/add-requirement.html'"
            >
              <i class="bi bi-file-plus"></i>
              <span>Add Requirement</span>
            </button>
          </div>
        </div>

        <!-- Page Info Section -->
        <div class="requirement-count mb-3">
          <span id="pageInfo">Page 1 of 0 (0 total requirements)</span>
        </div>

        <div class="table-container">
          <div class="table-responsive">
            <!-- Shimmer skeleton (shows during loading) -->
            <table class="table mb-0 align-middle shimmer-table" id="shimmerTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Deadline</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><div class="shimmer-line" style="width: 120px;"></div></td>
                  <td><div class="shimmer-line" style="width: 200px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                  <td><div class="shimmer-line" style="width: 80px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                </tr>
                <tr>
                  <td><div class="shimmer-line" style="width: 140px;"></div></td>
                  <td><div class="shimmer-line" style="width: 180px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                  <td><div class="shimmer-line" style="width: 80px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                </tr>
                <tr>
                  <td><div class="shimmer-line" style="width: 130px;"></div></td>
                  <td><div class="shimmer-line" style="width: 220px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                  <td><div class="shimmer-line" style="width: 80px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                </tr>
                <tr>
                  <td><div class="shimmer-line" style="width: 150px;"></div></td>
                  <td><div class="shimmer-line" style="width: 190px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                  <td><div class="shimmer-line" style="width: 80px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                </tr>
                <tr>
                  <td><div class="shimmer-line" style="width: 110px;"></div></td>
                  <td><div class="shimmer-line" style="width: 210px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                  <td><div class="shimmer-line" style="width: 80px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                </tr>
                <tr>
                  <td><div class="shimmer-line" style="width: 125px;"></div></td>
                  <td><div class="shimmer-line" style="width: 200px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                  <td><div class="shimmer-line" style="width: 80px;"></div></td>
                  <td><div class="shimmer-line" style="width: 100px;"></div></td>
                </tr>
              </tbody>
            </table>

            <!-- Actual data table (hidden initially) -->
            <table class="table mb-0 align-middle" id="dataTable" style="display: none;">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Deadline</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="requirementTableBody">
                <!-- Data will be populated here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Pagination Controls -->
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button id="prevBtn" class="btn btn-outline-secondary">
            <i class="bi bi-chevron-left"></i> Previous
          </button>
          <span id="pageInfo" class="align-self-center"></span>
          <button id="nextBtn" class="btn btn-outline-secondary">
            Next <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="/js/pages/home/requirement/viewRequirement.js"
      defer
    ></script>
  </body>
</html>
