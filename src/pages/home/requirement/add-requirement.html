<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Requirement</title>
  </head>

  <body>
    <nav id="sidebar"></nav>
    <!-- Main Content -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-3 align-items-center">
          <!-- BACK -->
          <a
            href="#"
            class="text-decoration-none"
            id="backButton">
            <i class="bi bi-caret-left-fill p-0 m-0"></i>
          </a>
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Add Requirement</p>
            <p class="text-muted mb-0">
              Create new requirements for the organization
            </p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <h5 class="section-title mb-4" style="color: black">
              Requirement Information
            </h5>
            <form id="requirementForm">
              <div class="row mb-3">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="label-error-row">
                      <label for="requirementName">
                        Requirement Name: <span class="text-danger">*</span>
                      </label>
                      <small id="requirementName-error" class="error-message"></small>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="requirementName"
                      name="name"
                      placeholder="e.g. Good Moral Certificate"
                      data-validate="required|min:3|max:255"
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="label-error-row">
                      <label for="requirementDate">
                        Requirement Deadline: <span class="text-danger">*</span>
                      </label>
                      <small id="requirementDate-error" class="error-message"></small>
                    </div>
                    <input
                      type="date"
                      class="form-control"
                      id="requirementDate"
                      name="requirementDate"
                      data-validate="required|date-future"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="status" class="form-label">
                    Status:
                  </label>
                  <select class="form-select" id="status" name="status">
                    <option value="open" selected>Open</option>
                    <option value="closed">Closed</option>
                    <option value="archived">Archived</option>
                  </select>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="label-error-row">
                      <label for="description">
                        Description:
                      </label>
                      <small id="description-error" class="error-message"></small>
                    </div>
                    <textarea
                      class="form-control"
                      id="description"
                      name="description"
                      rows="4"
                      placeholder="Enter requirement description (optional)..."
                    ></textarea>
                  </div>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  Create Requirement
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Error/Success Modal -->
    <div id="modalBackdrop" class="modal-backdrop"></div>
    <div id="responseModal" class="response-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title">Modal Title</h5>
          <button type="button" class="btn-close" id="modalClose" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalMessage">Modal message here</p>
          <small id="modalDetails" class="text-muted d-none">Details</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modalActionBtn">OK</button>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationBackdrop" class="modal-backdrop"></div>
    <div id="confirmationModal" class="confirmation-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="confirmationTitle" class="modal-title">Confirmation</h5>
          <button type="button" class="btn-close" id="confirmationCloseBtn" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="confirmationMessage">Are you sure?</p>
          <div id="confirmationDetails" style="display: none;"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="confirmationNoBtn">No</button>
          <button type="button" class="btn btn-primary" id="confirmationYesBtn">Yes</button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="/js/pages/home/requirement/addRequirement.js"
      defer
    ></script>
  </body>
</html>
