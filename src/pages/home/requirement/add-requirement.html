<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Requirement</title>
  </head>

  <body>
    <nav id="sidebar"></nav>
    <!-- Main Content -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-center">
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Add Requirement</p>
            <p class="text-muted mb-0">
              Create new requirements for the organization
            </p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <h5 class="section-title mb-4" style="color: black">
              Requirement Information
            </h5>
            <form id="requirementForm">
              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="requirementName" class="form-label">
                    Requirement Name: <span class="text-danger">*</span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="requirementName"
                    name="name"
                    placeholder="e.g. Good Moral Certificate"
                    data-validate="required|min:3|max:255"
                  />
                  <small class="text-danger" id="nameError"></small>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="requirementDate" class="form-label">
                    Requirement Deadline: <span class="text-danger">*</span>
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="requirementDate"
                    name="requirementDate"
                    data-validate="required"
                  />
                  <small class="text-danger" id="dateError"></small>
                </div>
                <div class="col-md-6">
                  <label for="status" class="form-label">
                    Status:
                  </label>
                  <select class="form-select" id="status" name="status">
                    <option value="open" selected>Open</option>
                    <option value="closed">Closed</option>
                    <option value="archived">Archived</option>
                  </select>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-12">
                  <label for="description" class="form-label">
                    Description:
                  </label>
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    rows="4"
                    placeholder="Enter requirement description (optional)..."
                  ></textarea>
                  <small class="text-danger" id="descriptionError"></small>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  Create Requirement
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="/js/pages/home/requirement/addRequirement.js"
      defer
    ></script>
  </body>
</html>
