<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Requirement</title>
  </head>

  <body>
    <nav id="sidebar"></nav>
    <!-- Main Content -->
    <main class="main-content-bg">
      <div class="container-fluid">
        <div id="header" class="d-flex flex-row gap-5 align-items-center">
          <div>
            <p class="p-0 m-0 h1 fw-bold text-dark">Add Requirement</p>
            <p class="text-muted mb-0">
              Create new requirements for the organization
            </p>
          </div>
        </div>
      </div>

      <div id="body" class="container-fluid mt-4">
        <div class="card registration-card">
          <div class="card-body p-4">
            <h5 class="section-title mb-4" style="color: black">
              Requirement Information
            </h5>
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="requirementName" class="form-label">
                    Requirement name:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="requirementName"
                    placeholder="e.g. Good Moral Certificate"
                  />
                </div>
                <div class="col-md-6">
                  <label for="status" class="form-label"> Status: </label>
                  <select class="form-select" id="status">
                    <option value="" selected hidden>Choose status</option>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="submissionStart" class="form-label">
                    Submission start:
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="submissionStart"
                  />
                </div>
                <div class="col-md-6">
                  <label for="submissionEnd" class="form-label">
                    Submission end:
                  </label>
                  <input type="date" class="form-control" id="submissionEnd" />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-12">
                  <label for="description" class="form-label">
                    Description:
                  </label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="4"
                    placeholder="Enter requirement description..."
                  ></textarea>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-register">
                  Add requirement
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="/js/pages/home/requirement/addRequirement.js"
      defer
    ></script>
  </body>
</html>
